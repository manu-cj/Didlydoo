<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>

        <title>Didlydoo</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>

        <header>
            <h1>DIDLYDOO</h1>
            <img id="darkmodeButton" class="svg" src="assets/images/icons/sun-line.svg" alt="darkmode">
            <div id="addEventButton">Add Event</div>
        </header>

        <main>
            <section id="infoOverlay"></section>

            <section id="eventsList"></section>

            <section id="eventDisplay"></section>
        </main>

        <footer>

            <section id="socials">
                <div>
                    <img class="svg" src="assets/images/icons/github-line.svg" alt="github manu">
                    <p>Manu</p>
                </div>

                <div>
                    <img class="svg" src="assets/images/icons/github-line.svg" alt="github lyne">
                    <p>Lyne</p>
                </div>

                <div>
                    <img class="svg" src="assets/images/icons/github-line.svg" alt="github arnaud">
                    <p>Arnaud</p>
                </div>
                
                
                
            </section>

            <section id="becode">
                <img id="becodeLogo" src="assets/images/icons/becode-logo.png" alt="becode">
            </section>

        </footer>
        
    </body>

    <script type="module" src="assets/js/main.js"></script>

</html>
